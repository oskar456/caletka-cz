---
layout: default
title: Ondřej Caletka
permalink: /en/
lang: en
---
<div class="header">
  <h1>Ondřej Caletka</h1>
  <p>personal portal | <a href="{% link index.html %}">česká verze</a></p>
</div>
<img id="karikatura" src="{{ "/assets/pics/karikatura.png" | relative_url }}" width="373" height="550">
{%- for item in site.data.homepage_en -%}
<h2>{{ item.heading }}</h2>
<ul class="links">
  {%- for link in item.links %}
  <li><a href="
{%- if link.href contains "//" -%}
   {{ link.href }}
{%- else -%}
   {%- link {{ link.href }} -%}
{%- endif -%}
"
{%- if link.title %} title="{{ link.title }}"{% endif -%}
{%- if link.rel %} rel="{{ link.rel }}"{% endif -%}
>{{ link.link }}</a></li>
  {%- endfor %}
</ul>
{% endfor -%}
<div class="footer"></div>
